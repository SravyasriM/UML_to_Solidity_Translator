plugins {
    id 'java'
    id 'application'
}

// Define the main class of your application
mainClassName = 'org.iitp.pl.JavaToSolidityTranslator'

group 'org.example'
version '1.0-SNAPSHOT'

// Update sourceCompatibility and targetCompatibility for Java 21
sourceCompatibility = '21'
targetCompatibility = '21'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.github.javaparser', name: 'javaparser-symbol-solver-core', version: '3.15.18'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0'
    implementation group: 'org.json', name: 'json', version: '20190722'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    implementation group: 'org.jfree', name: 'jfreechart', version: '1.5.0'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}

// Configure the application's command line arguments
run {
    args = ['D:\\UML_translator\\testing', 'D:\\UML_translator\\testing_output']
}
